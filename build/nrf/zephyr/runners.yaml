# Available runners configured by board.cmake.
runners:
- blackmagicprobe
- nrfjprog
- jlink
- pyocd
- openocd

# Default flash runner if --runner is not given.
flash-runner: blackmagicprobe

# Default debug runner if --runner is not given.
debug-runner: blackmagicprobe

# Default command line arguments. The ones in "common" are always given.
# The other sub-keys give runner-specific arguments.
args:
  common:
  - --board-dir=/home/rgujju/Documents/Embedded/stm32/STM32_Dynamic_Apps/boards/arm/nrf52840_kwp2
  - --elf-file=/home/rgujju/Documents/Embedded/stm32/STM32_Dynamic_Apps/build/nrf/zephyr/zephyr.elf
  - --hex-file=/home/rgujju/Documents/Embedded/stm32/STM32_Dynamic_Apps/build/nrf/zephyr/zephyr.hex
  - --bin-file=/home/rgujju/Documents/Embedded/stm32/STM32_Dynamic_Apps/build/nrf/zephyr/zephyr.bin
  - --gdb=/home/rgujju/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  - --openocd=/home/rgujju/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  - --openocd-search=/home/rgujju/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts
  blackmagicprobe:
    - --gdb-serial=/dev/ttyACM0
  nrfjprog:
    - --nrf-family=NRF52
  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-pre-init
    - set WORKAREASIZE 0x4000
    - --cmd-pre-init
    - source [find interface/jlink.cfg]
    - --cmd-pre-init
    - transport select swd
    - --cmd-pre-init
    - source [find target/nrf52.cfg]
    - --cmd-pre-init
    - $_TARGETNAME configure -rtos auto
